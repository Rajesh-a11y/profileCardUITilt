<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rajesh Sagayanathan Profile Card</title>
  <link rel="stylesheet" href="index-glass.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="content">
        <h2>Rajesh Sagayanathan<br/><span>Full-Stack Developer</span></h2>
        <a href="#" class="btn btn-primary btn-lg">Read More</a>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="vanilla-tilt.js"></script>
  <script>
    VanillaTilt.init(document.querySelector(".card"), {
		max: 25,
		speed: 400,
    glare: true,
    "max-glare":1,
	});
  </script>
</body>
</html>
